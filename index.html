<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="calculate-aera">

        </div>
        <!-- 第一行first -->
        <button class="ac">
            <p>C</p>
        </button>
        <button class="plus-minus">
            <p>+/-</p>
        </button>
        <button class="mod">
            <p>%</p>
        </button>
        <button class="division operator">
            <p>÷</p>
        </button>
        <!-- 第二行second -->
        <button class="seven">
            <p>7</p>
        </button>
        <button class="eight">
            <p>8</p>
        </button>
        <button class="nine">
            <p>9</p>
        </button>
        <button class="multiple operator">
            <p>×</p>
        </button>
        <!-- 第三行third -->
        <button class="four">
            <p>4</p>
        </button>
        <button class="five">
            <p>5</p>
        </button>
        <button class="six">
            <p>6</p>
        </button>
        <button class="minus operator">
            <p>-</p>
        </button>
        <!-- 第四行forth -->
        <button class="one">
            <p>1</p>
        </button>
        <button class="two">
            <p>2</p>
        </button>
        <button class="three">
            <p>3</p>
        </button>
        <button class="plus operator">
            <p>+</p>
        </button>
        <!-- 第五行fifth -->
        <button class="zero">
            <p id="zero">0</p>
        </button>
        <button class="dot">
            <p>.</p>
        </button>
        <button class="equal operator">
            <p>=</p>
        </button>
    </div>

    <!-- 链接到javascript文件 -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
