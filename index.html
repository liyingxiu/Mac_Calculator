<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="calculate-area">

        </div>
        <!-- 第一行first -->
        <button class="ac">
            <!-- <p>AC</p> -->
            AC
        </button>
        <button class="negate">
            +/-
        </button>
        <button class="mod">
            %
        </button>
        <button class="division operator">
            ÷
        </button>
        <!-- 第二行second -->
        <button class="seven number" value="7">
            7
        </button>
        <button class="eight number" value="8">
            8
        </button>
        <button class="nine number" value="9">
            9
        </button>
        <button class="multiple operator">
            ×
        </button>
        <!-- 第三行third -->
        <button class="four number" value="4">
            4
        </button>
        <button class="five number" value="5">
            5
        </button>
        <button class="six number" value="6">
            6
        </button>
        <button class="minus operator">
            -
        </button>
        <!-- 第四行forth -->
        <button class="one number" value="1">
            1
        </button>
        <button class="two number" value="2">
            2
        </button>
        <button class="three number" value="3">
            3
        </button>
        <button class="plus operator">
            +
        </button>
        <!-- 第五行fifth -->
        <button class="zero number" value="0">
            0
        </button>
        <button class="dot number" value=".">
            .
        </button>
        <button class="equal operator">
            =
        </button>
    </div>

    <!-- 链接到javascript文件 -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
