<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="calculate-area">

        </div>
        <!-- 第一行first -->
        <button class="ac dark-gray" value="AC" title="清除(Esc)">
            <!-- <p>AC</p> -->
            AC
        </button>
        <button class="negate dark-gray" value="+/-" title="对所显示的值取反">
            +/-
        </button>
        <button class="mod dark-gray" value="%" title="百分比">
            %
        </button>
        <button class="division operator orange" value="/" title="除">
            ÷
        </button>
        <!-- 第二行second -->
        <button class="number gray">
            7
        </button>
        <button class="number gray">
            8
        </button>
        <button class="number gray">
            9
        </button>
        <button class="multiple operator orange" value="*" title="乘">
            ×
        </button>
        <!-- 第三行third -->
        <button class="number gray">
            4
        </button>
        <button class="number gray">
            5
        </button>
        <button class="number gray">
            6
        </button>
        <button class="minus operator orange" value="-" title="减">
            -
        </button>
        <!-- 第四行forth -->
        <button class="number gray">
            1
        </button>
        <button class="number gray">
            2
        </button>
        <button class="number gray">
            3
        </button>
        <button class="plus operator orange" value="+" title="加">
            +
        </button>
        <!-- 第五行fifth -->
        <button class="number" id="zero">
            0
        </button>
        <button class="dot gray" value=".">
            .
        </button>
        <button class="equal orange" value="=" title="等于">
            =
        </button>
    </div>

    <!-- 链接到javascript文件 -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
