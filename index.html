<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="calculate-area">

        </div>
        <!-- 第一行first -->
        <button class="ac dark-gray" value="AC" title="清除(Esc)">
            <!-- <p>AC</p> -->
            AC
        </button>
        <button class="negate dark-gray" value="+/-" title="对所显示的值取反">
            +/-
        </button>
        <button class="mod dark-gray" value="%" title="百分比">
            %
        </button>
        <button class="division operator" value="/" title="除">
            ÷
        </button>
        <!-- 第二行second -->
        <button class="seven number gray" value="7">
            7
        </button>
        <button class="eight number gray" value="8">
            8
        </button>
        <button class="nine number gray" value="9">
            9
        </button>
        <button class="multiple operator" value="*" title="乘">
            ×
        </button>
        <!-- 第三行third -->
        <button class="four number gray" value="4">
            4
        </button>
        <button class="five number gray" value="5">
            5
        </button>
        <button class="six number gray" value="6">
            6
        </button>
        <button class="minus operator" value="-" title="减">
            -
        </button>
        <!-- 第四行forth -->
        <button class="one number gray" value="1">
            1
        </button>
        <button class="two number gray" value="2">
            2
        </button>
        <button class="three number gray" value="3">
            3
        </button>
        <button class="plus operator" value="+" title="加">
            +
        </button>
        <!-- 第五行fifth -->
        <button class="zero number" value="0">
            0
        </button>
        <button class="dot gray" value=".">
            .
        </button>
        <button class="equal operator" value="=" title="等于">
            =
        </button>
    </div>

    <!-- 链接到javascript文件 -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
